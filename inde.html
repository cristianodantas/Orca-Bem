<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orça-Bem</title>
    <link rel="icon" type="image/png" href="/Imgs/Orça-Bem-Icon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Link do Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2JLcTnKbxMd7BNdNVL5VYYDQ29iugk5Rh/TTIu5a6qlQIBR0hJ8a"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="text-center py-3">
      <img src="/Imgs/Orça-Bem.png" alt="Logo Orça-Bem" width="140px" />
    </header>

    <main class="container text-center">
      <section class="img">
        <img
          src="/Imgs/Controle-Financeiro.jpg"
          alt="Imagem de controle financeiro"
          class="img-fluid"
          width="350"
        />
      </section>

      <section class="chamada mt-4">
        <h1>Todas as suas contas e cartões num só lugar</h1>
        <p class="paragrafo1 mt-3">
          <em>Seu dinheiro no controle e sua vida nos trilhos!</em>
        </p>
      </section>

      <section class="button-cadastro mt-4">
        <a href="" class="btn btn-success btn-lg">Criar uma conta</a>
      </section>

      <section class="login mt-3">
        <p>Já tem uma conta?</p>
        <a href="" class="text-primary">Fazer Login</a>
      </section>
    </main>

    <!-- Link do Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+F7kDAF1zYw4t+4n/zio+fudlg7L8"
      crossorigin="anonymous"
    ></script>
  </body>
